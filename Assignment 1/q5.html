<!DOCTYPE html>

<body style="margin: 0%;">
    <div style="background: url(bg.jpg) center / cover no-repeat;
    position: fixed;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    z-index: -1;">
    </div>
    <h2 style="color:rgb(10, 10, 131) ;"><u>Form For User</u></h2>
    <hr>
    <CENTER>
    <form style="font-family: Arial, sans-serif;
    margin: 0;
    padding: 0; 
    display: flex;
    flex-direction: column;
    background-color: rgb(135, 197, 199);">
        <label for="firstname" style="margin:10px 0 5px;
        font-weight: bold;
        background-color: rgb(135, 197, 199);">First Name:</label><br>
        <input type="text" id="firstname" placeholder="Enter your first name" required style="padding: 12px;
        border:1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>

        <label for="lastname" style="margin:10px 0 5px;
        font-weight: bold;
        background-color: rgb(135, 197, 199);">Last Name:</label><br>
        <input type="text" id="lastname" placeholder="Enter your last name" required style="padding: 12px;
        border:1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>

        <label for="email" style="margin:10px 0 5px;
        font-weight: bold;
        background-color: rgb(135, 197, 199);">Email:</label><br>
        <input type="text" id="email" placeholder="Enter your email" required style="padding: 12px;
        border:1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>

        <input type="button" value="submit" style="margin-top: 20px;
        padding: 12px;
        background: #5e4caf;
        color: white;
        border-radius: 8px;
        font-size: 16px;">
    </form> 
    </CENTER>
