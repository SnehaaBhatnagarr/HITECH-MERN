<body style="margin:0%;">
    <div style="background: url(https://tse1.mm.bing.net/th/id/OIP.J-oWDVtfTsvPMIXsFjbm8gHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3) center/cover no-repeat;
    position: absolute;    
    top: 0%;
    left: 0%;
    width: 100%;
    min-height: 100vh;
    ">
    <CENTER>
    <form style="font-family: Arial, sans-serif;
    margin: 0;
    padding: 0; 
    display: flex;
    flex-direction: column;
    background-color: rgb(135, 197, 199);">
        <label for="firstname" style="margin:10px;
        font-weight: bold;
        background-color: rgb(135, 197, 199);">First Name:</label><br>
        <input type="text" id="firstname" placeholder="Enter your first name" required style="padding: 12px;
        border:1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>

        <label for="lastname" style="margin:10px;
        font-weight: bold;
        background-color: rgb(135, 197, 199);">Last Name:</label><br>
        <input type="text" id="lastname" placeholder="Enter your last name" required style="padding: 12px;
        border:1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>

        <label for="email" style="margin:10px;
        font-weight: bold;
        background-color: rgb(135, 197, 199);">Email:</label><br>
        <input type="text" id="email" placeholder="Enter your email" required style="padding: 12px;
        border:1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>

        <label for="password" style="margin: 10px; font-weight: bold;
        background-color:rgb(135, 197, 199);">Password</label><br>
        <input type="password" id="password" placeholder="Enter Your Password" required style="padding: 12px;
        border: 1px;
        border-radius: 8px;
        font-size: 15px;"><br><br>



    </CENTER>
         <label style="margin:10px; font-weight: bold;">Gender:</label>
        <div style="margin-left:10px;">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div><br>

        <label style="margin:10px; font-weight: bold;">Hobbies:</label>
        <div style="margin-left:10px;">
        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label>
        </div><br>

        <CENTER>
        <input type="button" value="submit" style="margin-top: 20px;
        padding: 12px;
        background: #5e4caf;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;">
        </CENTER>
    </form>
