    <h2 ALIGN="CENTER" style="color: rgba(126, 27, 27, 0.74);"><u>Checking Whether a Number is Even or Odd</u></h2>
    <hr>
    <div style="border: 1px solid black; text-align: center; margin: 50px; padding: 20px; background-color: rgb(247, 191, 219);">
    <script >
        let num=parseFloat(prompt("Number to be Examined"));;
        if (num%2==0){
            document.write("Even Number");
        }
        else{
            document.write("Odd Number");
        }
    </script>
    </div>
