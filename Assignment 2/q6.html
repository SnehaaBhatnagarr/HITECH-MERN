    <h2 ALIGN="center" style="color: rgb(165, 42, 134);"><u>Swapping two values using a temporary variale</u></h2>
    <div style="border: 1px solid black; text-align: center; color: brown; background: url(https://i.pinimg.com/736x/e5/b3/9e/e5b39e98772de4bb100c1ac88d46943c.jpg);">
        <script>
            let a=25;
            let b=35;
            document.write("<u>Before Swapping</u>" + "<br>" + "<br>");
            document.write("a =" + a + "<br>");
            document.write("b =" + b + "<br>" + "<br>");
            let c=a;
            a=b;
            b=c;
            document.write("<u>After swapping</u>" + "<br>"  + "<br>");
            document.write("a =" + a + "<br>");
            document.write("b =" + b + "<br>");
        </script>
    </div>
    <p style="text-align: right; margin: 20px;">
            <a href="q7.html">NEXT</a>
    </p>
</body>
