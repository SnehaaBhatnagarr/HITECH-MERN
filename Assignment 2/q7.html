    <h2 ALIGN="CENTER" style="color: rgb(165, 42, 134);"><u>Factorial of a Number</u></h2>
    
    <div style="text-align: center; margin: 50px; padding: 20px; background-color: rgb(247, 191, 219);">
  <script>
    let num = parseInt(prompt("Enter a number for factorial: "));
    let factorial = 1;
    for (let i = 1; i <= num; i++) {
      factorial = factorial * i;
    }
    document.write("The factorial of " + num + " is: " + factorial);
  </script>
</div>
