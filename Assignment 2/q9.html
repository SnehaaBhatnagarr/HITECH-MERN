    <h2 ALIGN="CENTER" style="color: rgb(165, 42, 134);"><u>Reverse of Given Number</u></h2><hr>
      <div style="text-align: center; margin: 50px; padding: 20px; background-color: rgb(247, 191, 219);">
        <script>
         let num = parseInt(prompt("Enter a number: "));
         let reversed = 0;
         while (num > 0) {
        let digit = num % 10;         
        reversed = (reversed * 10) + digit; 
        num = Math.floor(num / 10);    
        }
            document.write("Reversed number is " + reversed);
        </script>
      </div>
