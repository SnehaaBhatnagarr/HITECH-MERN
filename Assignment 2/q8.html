    <h2 ALIGN="CENTER" style="color: rgb(165, 42, 134);"><u>Multiplication Table of Given Number</u></h2><hr>
    <div ALIGN="CENTER" style="border: 1px solid black; margin: 50px; padding: 20px;"><b>
        <script>
            let num=parseFloat(prompt("Enter Your Number"));
            document.write("<h3><u> Multiplication Table of " + num + "</u></h3><br>");
            for(i=1;i<=10;i++){
                document.write(num + "X" + i + "=" + num*i + "<br>");
            }
        </script>
    </b></div>
